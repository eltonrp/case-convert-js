<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Teste-JS</title>
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">Converta as letras</h3>
        <p class="lead text-center">Altere seu texto entre as opções:</p>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-2">
                    <ul>
                        <li>Maiúscula</li>
                        <li>Minúscula</li>
                        <li>Título</li>
                        <li>Capitalizar</li>
                    </ul>
                </div>
            </div>
        </div>
        <form name="form_name" id="formulario" class="row justify-content-center">
            <textarea type="text" name="texto" id="campo" class="col-10" rows="10"></textarea>
            <div class="row justify-content-center">
                <div class="d-inline-flex justify-content-center mt-3">
                    <select name="selecao" id="seletor">
                        <option value="">Escolha uma opção</option>
                        <option value="maiuscula">Maiúscula</option>
                        <option value="minuscula">Minúscula</option>
                        <option value="title">Título</option>
                        <option value="capital">Capitalizar</option>
                    </select>
                </div>
                <fieldset class="text-center mt-4">
                    <legend>Contador de Caracteres</legend>
                    <label for="count">Caracteres: </label>
                    <span id="count"></span>
                </fieldset>
                <span class="text-center mt-4"><strong>*Dica:</strong> para capitalizar, (iniciar toda frase com letra maiúscula), use apenas ponto final com um espaço no final ". "</span>
            </div>
        </form>
    </div>
      
    <script>
        
        const form = document.getElementById('formulario')
        const campo = document.getElementById('campo')
        const escolha = document.querySelector('select')

        campo.addEventListener('input', function(e) {
            const caracteres = campo.value
            const contador = caracteres.length
            document.querySelector('#count').innerText = contador
        })
                
        escolha.addEventListener('change', setCase)

        function setCase() {
            const choice = escolha.value;

            switch(choice) {
                case 'maiuscula':
                    var str = campo.value.toUpperCase();
                    campo.value = str;
                    break
                case 'minuscula':
                    var str = campo.value.toLowerCase();
                    campo.value = str;
                    break
                case 'title':
                    var str = campo.value.toLowerCase();
                    var newstr = str.split(' ').map(
                        w => w[0].toUpperCase() + w.substring(1)
                    ).join(' ')
                    campo.value = newstr;
                    break
                case 'capital':
                    var str = campo.value.toLowerCase();
                    var newstr = str.split('. ').map(
                        w => w[0].toUpperCase() + w.substring(1)
                    ).join('. ')
                    campo.value = newstr;
                    break
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
